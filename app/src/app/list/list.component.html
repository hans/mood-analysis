<table mat-table [dataSource]="entryData">
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Datetime</th>
    <td mat-cell *matCellDef="let element">{{element.entry.createdAt.toDate() | date: 'yyyy-MM-dd HH:mm'}}</td>
  </ng-container>

  <ng-container matColumnDef="pca1">
    <th mat-header-cell *matHeaderCellDef>Valence</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.stats; else elseSpan">
        {{element.stats.pca[0] | number:'1.2-2'}}
      </span>
      <ng-template #elseSpan>
        -
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="activities">
    <th mat-header-cell *matHeaderCellDef>Activities</th>
    <td mat-cell *matCellDef="let element">
      {{element.entry.activities?.join(", ")}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
