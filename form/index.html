<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.21.5/tagify.min.css" />
  <link rel="stylesheet" type="text/css" href="app.css" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script type="text/javascript">
    require.config({
      shim: {
        "bootstrap": ["jquery"]
      },
      paths: {
        "jquery" : "//code.jquery.com/jquery-3.5.1.min",
        "bootstrap" :  "//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min",
        "tagify": "//cdnjs.cloudflare.com/ajax/libs/tagify/3.21.5/tagify.min",
        "@firebase/app": "//www.gstatic.com/firebasejs/8.1.2/firebase-app",
        "@firebase/firestore": "//www.gstatic.com/firebasejs/8.1.2/firebase-firestore",
        "js-cookie": "//cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min"
      }
    })
  </script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <ul class="navbar-nav mr-auto">
      <!-- TODO -->
    </ul>
    <button class="btn btn-primary" data-toggle="modal" data-target="#settingsModal">Settings</button>
  </nav>

  <div class="container">
    <form class="mainbox col-md-12">
      <h2>Mood sampling</h2>

      <datalist id="ticklist">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
      </datalist>
      <div id="emotion-group" class="form-group container">
        <h4>Emotions</h4>
      </div>

      <div id="state-group" class="form-group container">
        <h4>Overall state</h4>

        <div class="row">
          <div class='col-md-2 range-label'><label for='energy'>Energy</label></div>
          <div class='col-md-10'><input type='range' min='1' max='7' step='1' list='ticklist' class='form-control' name='Energy' /></div>
        </div>
        <div class="row">
          <div class='col-md-2 range-label'><label for='energy'>Motivation</label></div>
          <div class='col-md-10'><input type='range' min='1' max='7' step='1' list='ticklist' class='form-control' name='Energy' /></div>
        </div>
      </div>

      <div class="form-group">
        <label for="activities">Activities</label>
        <input class='form-control' id="activities" name="activities" />
      </div>
      <div class="form-group">
        <label for="sensations">Sensations</label>
        <input class='form-control' id="sensations" name="sensations" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Settings</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="firebaseForm">
              <h5>Firebase configuration</h5>

              <div class="form-group">
                <label for="firebaseConfig">JSON config</label>
                <textarea class="form-control text-monospace text-muted" id="firebaseConfig" name="firebaseConfig" rows="4"></textarea>
              </div>

              <div class="form-group">

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-submit">Save changes</button>
          </div>
      </div>
  </div>
</body>
</html>
